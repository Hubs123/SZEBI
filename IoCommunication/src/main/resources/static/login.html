<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">

    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #6a7cff, #7e5abf);
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center">

<div class="card shadow-lg p-4" style="width: 100%; max-width: 400px;">
    <h3 class="text-center mb-4">ğŸ” Login</h3>

    <div class="mb-3">
        <label class="form-label">Username</label>
        <input id="username" class="form-control" placeholder="Enter username">
    </div>

    <div class="mb-4">
        <label class="form-label">Password</label>
        <input id="password" type="password" class="form-control" placeholder="Enter password">
    </div>

    <button class="btn btn-primary w-100" onclick="login()">Login</button>

    <p class="text-center mt-3 mb-0">
        Nie masz konta?
        <a href="register.html" class="text-decoration-none fw-semibold">Rejestracja</a>
    </p>
</div>

<script src="auth.js"></script>
</body>
</html>
